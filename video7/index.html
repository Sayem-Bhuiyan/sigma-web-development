<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Let's learn</title>
  </head>
  <body>
    <div>
      <h2>Form to apply for Front End Developer</h2>
      <form action="post">
        <div>
          <label for="name">Enter Your Name</label>
          <input
            type="text"
            name="username"
            id="name"
            placeholder="Enter Your Name"
          />
        </div>
        <div>
          <input type="radio" name="gender" id="male" value="Male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="Female" />
          <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newslater</label>
        </div>
        <label for="comment">Add your comments here</label>
        <textarea name="textarea" id="comment" rows="4" cols="50" placeholder="Write your comment here..."></textarea>

        <div>
            <select name="fruits" id="">
                <option value="banana">Banana</option>
                <option value="Apple">Apple</option>
                <option value="orange">Orange</option>
                <option value="graps">Graps</option>
            </select>
        </div>
      </form>
    </div>
  </body>
</html>
